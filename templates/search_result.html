{% extends "base.html" %}

{% block title %}Результаты{% endblock %}

{% block content %}
    <div class="output_successful">
      <h1>Результаты поиска</h1>
        <table>
          {% for i in out_ %}
           <tr>
              <div class="context">
                  <td class="sentence">
                      <p>{{ i[1] }}</p>
                  </td>
                  <div class="additional">
                      <td>
                          <p>Text ID: {{ i[0] }}</p>
                      </td>
                      <td>
                          <p>Sentiment: {{ i[2] }}</p>
                      </td>
                      <td>
                          <p>Film name: {{ i[3] }}</p>
                      </td>
                  </div>
              </div>
           </tr>
           {% endfor %}
       </table>
    </div>

{% endblock %}
